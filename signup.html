<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Signup Form Design</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div class="login-box">
      <div class="left-box">
             <h1>Sign Up</h1>

            <input type="text" name="Username" placeholder="Username" />
            <input type="email" name="Email" placeholder="Email" />
            <input type="password" name="Password" placeholder="Password" />
            <input type="password" name="Password2" placeholder="re-type password"/>
            <input type="submit" name="Signup button" value="signup" />
      </div>

      <div class="right-box">
          <span class="signinwith">Sign in with<br> Social netowrk</span>
          <button class="social facebook">login with facebook</button>
          <button class="social twitter">login with twitter</button>
          <button class="social google">login with google+</button>
      </div>
      <div class="or">OR</div>
    </div>
  </body>
</html>
